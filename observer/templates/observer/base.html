{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}Message Observer{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap-responsive.min.css" %}"/> 
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1><a href="/">Message Observer</a> <small>Live Update</small></h1>
            {% if not is_logged_in %}
                <a href="login">Login</a>
            {% endif %}
        </div>
    
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="{% static "lib/js/bootstrap.min.js" %}"></script>
</body>
</html>
